<!DOCTYPE html>
<html>
	<head>
		<title>form</title>
	</head>
	<body>
		<form>
			Name:<input type="text" placeholder="username"/><br /><br />
			date:<input type="date" min="2021-12-01"/><br /><br />
			state:
			<select>
				<option>kerala</option>
				<option>tamil nadu</option>
				<option>karnataka</option>
				<option>andhrapradesh</option>
				<option>goa</option>
			</select><br /><br />
			District:<input list="districts" />
			<datalist id="districts">
				<option value="kasaragod" />
				<option value="kannur" />
				<option value="wayanadu" />
				<option value="kozhikode" />
				<option value="malapuram" />
				<option value="kollam" />
				<option value="thrissur" />
			</datalist><br /><br />
			gender:<br /><br />
			male:<input type="radio" name="gender" value="male" /><br />
			female:<input type="radio" name="gender" value="female" /><br />
			male:<input type="radio" name="gender" value="others" /><br /><br />
			The social media platforms that you use:<br /><br />
			instagram:<input type="checkbox" value="insta" /><br />
			whatsapp:<input type="checkbox" value="wtsp" /><br />
			twitter:<input type="checkbox" value="twitr" /><br />
			facebook:<input type="checkbox" value="fb" /><br /><br />
		</form>
	</body>
</html>
